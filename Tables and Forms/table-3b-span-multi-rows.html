<!doctype html>
<html>

<head>
  <title>Table</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    table {
      border-spacing: 5px;
    }
    th, td {
      padding: 5px;
    }
    td {
      text-align: left;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th rowspan="2">Full Name</th>
      <td>John</td>
    </tr>
    <tr>
      <td>Smith</td>
    </tr>
    <tr>
      <th>Email</th>
      <td>john.smith@travelworld.com</td>
    </tr>
    <tr>
      <th>Phone Number</th>
      <td>972-491-1234</td>
    </tr>
  </table>
</body>
</html>
