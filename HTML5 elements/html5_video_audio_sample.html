<!DOCTYPE HTML>
<html>
	<head>
	  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	  <title>HTML5 structure example</title>
	</head>

	<body>
	  <h1>HTML5 video and audio tags</h1>
	  <p>Video Sample</p>
	  <video width="400" controls>
		  <source src="media/big_buck_bunny.mp4" type="video/mp4">
		  <source src="media/big_buck_bunny.ogg" type="video/ogg">
		  Your browser does not support HTML5 video.
	  </video>
	  <p>Video courtesy of <a href="http://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a></p>
	  <br>
	  <hr>

	  <p>Audio Sample</p>
	  <audio controls>
		  <source src="media/horse.ogg" type="audio/ogg">
		  <source src="media/horse.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
	   </audio>
	  <br>
	  <hr>
	  <p>HTML YouTube Video</p>
	  <div>
	  	<iframe width="420" height="315" src="https://www.youtube.com/embed/JM9_xJP8mNQ"></iframe>
	  </div>
	  <div>
	  	<iframe width="427" height="240" src="https://www.youtube.com/embed/G4H1N_yXBiA" frameborder="0" allowfullscreen></iframe>
	  </div>
	</body>
</html>
